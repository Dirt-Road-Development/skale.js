name: Documentation
description: Documentation Changes, Requests, or Suggestions
title: "Documentation Title"
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Please include anything about the [documentation](https://docs.dirtroad.dev) you would like to see improved.
          - Missing information or details?
          - Spelling or Grammar mistakes?
          - Wrong Information?
          - Dead or wrong links?
          - Something needs code examples?
          - General feedback or anything else?        
  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion
      placeholder: e.g. Please add an example dApp for Etherbase
    validations:
      required: true
